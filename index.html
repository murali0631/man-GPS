<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRACKING WEBSITE</title>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-sMbI9I2tpJj4g8sZf4Z+Ib2sddWV8h3MZwOyyHViQGRrxIIdZklz8DO9FgiVTwA7" crossorigin=""/>

<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f0f0f0; }
    header { background-color: #2c3e50; color: #fff; padding: 10px 0; }
    header img { height: 80px; }
    header h1 { margin: 5px 0; }
    #map { height: 500px; width: 80%; margin: 20px auto; border: 2px solid #2c3e50; border-radius: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background-color: #34495e; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #2c3e50; }
    footer { margin-top: 20px; color: #555; }
</style>
</head>

<body>


<header>
    <img src="vignanclg.png" alt="Vignan College Logo" style="height: 80px;">
    <h1>VIGNAN'S INSTITUTE OF INFORMATION TECHNOLOGY</h1>
</header>

<h2>Track Your Location</h2>
<button onclick="getLocation()">Share My Location</button>
<p id="location"></p>

<div id="map"></div>


<footer>
    <p>&copy; 2025 Vignan's Institute of Information Technology. All Rights Reserved.</p>
</footer>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-XQoYMqMTK8LpDs1LA7Gw3wEnrjE5aU7/7rjG64r6qIYJz6pBsj6yF7j0zFSLzV2g" crossorigin=""></script>


<script>
    let map;  
    let userMarker;  

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById("location").innerText = `üìç Your Location: Latitude: ${lat}, Longitude: ${lon}`;

               
                if (!map) {
                    map = L.map('map').setView([lat, lon], 15);

                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 18,
                    }).addTo(map);
                } else {
                    map.setView([lat, lon], 15);
                }


                if (userMarker) {
                    map.removeLayer(userMarker);
                }


                userMarker = L.marker([lat, lon]).addTo(map)
                    .bindPopup("<b>You are here!</b>")
                    .openPopup();

                
                const collegeLat = 17.710833;
                const collegeLon = 83.165278;
                L.marker([collegeLat, collegeLon]).addTo(map)
                    .bindPopup("<b>Vignan's Institute of Information Technology, Duvvada</b><br>Visakhapatnam, Andhra Pradesh");

            }, (error) => {
                alert("Location access denied or not available!");
                console.error(error);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }
</script>

</body>
</html>
