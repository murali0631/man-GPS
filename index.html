<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRACKING WEBSITE</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    header { background-color: #2c3e50; color: #fff; padding: 10px 0; }
    header img { height: 80px; }
    header h1 { margin: 5px 0; }
    #map { height: 500px; width: 80%; margin: 20px auto; border: 2px solid #2c3e50; border-radius: 10px; }
    footer { margin-top: 20px; color: #555; }
</style>
</head>
<body>


<header>
    <img src="vignanclg.png" alt="Vignan College Logo" style="height: 80px;">
    <h1>VIGNAN'S INSTITUTE OF INFORMATION TECHNOLOGY</h1>
</header>


<div id="map"></div>


<footer>
    <p>&copy; 2025 My College Name. All Rights Reserved.</p>
</footer>


<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    
    const map = L.map('map').setView([28.6139, 77.2090], 12);  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    
    const collegeMarker = L.marker([28.6139, 77.2090]).addTo(map)
        .bindPopup("<b>My College Name</b><br>Location").openPopup();
</script>

</body>
</html>
